        </p>

    <script>
        // Get references to the DOM elements
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');
        const mobileSearchForm = document.getElementById('mobile-search-form');
        const mobileSearchInput = document.getElementById('mobile-search-input');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link'); // Select all links in mobile menu

        // Function to toggle the mobile menu visibility
        function toggleMobileMenu() {
            // Toggle the 'open' class for the transition
            mobileMenu.classList.toggle('open');
            // Toggle 'hidden' for semantic visibility
            // (You might prefer to toggle 'block' or 'flex' directly without max-height transition if simpler)
            mobileMenu.classList.toggle('hidden');

            // Toggle hamburger and close icons
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        // Add event listener to the mobile menu button
        mobileMenuButton.addEventListener('click', toggleMobileMenu);

        // Handle search form submission
        mobileSearchForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const query = mobileSearchInput.value;
            console.log('Searching for (mobile):', query);
            // In a real application, you would navigate or filter content here
            // Example: window.location.href = `/search?q=${query}`;
            mobileSearchInput.value = ''; // Clear input after search
            toggleMobileMenu(); // Close menu after search
        });

        // Close mobile menu when a link inside it is clicked
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', toggleMobileMenu);
        });

        // Optional: Close mobile menu if window is resized to desktop size
        // This handles cases where menu is open, then resized to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) { // 768px is Tailwind's 'md' breakpoint
                if (mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    mobileMenu.classList.add('hidden'); // Ensure it's hidden
                    hamburgerIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            }
        });

    </script>
